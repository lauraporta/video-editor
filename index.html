<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Timeline-based video editor using Hydra synth for live coding visuals">
    <meta name="author" content="Hydra Video Editor">
    <title>Hydra Video Editor</title>
    
    <!-- External Dependencies -->
    <script src="https://unpkg.com/hydra-synth"></script>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Main Layout Container -->
    <div id="app-container">
        
        <!-- Left Panel: Accordion Interface -->
        <div id="left-panel">
            
            <!-- Save/Load Accordion -->
            <div class="accordion-item">
                <button class="accordion-header">
                    <span>Save / Load</span>
                    <span class="accordion-icon">▼</span>
                </button>
                <div class="accordion-content">
                    <div class="project-buttons">
                        <button id="save-project" class="primary">Save Project</button>
                        <button id="load-project" class="primary">Load Project</button>
                        <input type="file" id="project-file" accept=".json">
                    </div>
                </div>
            </div>

            <!-- Code Segments Accordion -->
            <div class="accordion-item active">
                <button class="accordion-header">
                    <span>Code Segments <span id="edit-mode-indicator"></span></span>
                    <span class="accordion-icon">▼</span>
                </button>
                <div class="accordion-content" style="display: block;">
                    <!-- Error Display Section -->
                    <div id="error-section" style="display: none;">
                        <div class="error-banner">⚠️ Hydra Execution Error</div>
                        <div id="error-display"></div>
                        <button id="clear-error">Clear Error</button>
                    </div>
                    
                    <div class="time-inputs-row">
                        <div class="time-input-group">
                            <label>Start:</label>
                            <input type="number" id="segment-start" value="0" min="0" step="0.1">
                        </div>
                        <div class="time-input-group">
                            <label>End:</label>
                            <input type="number" id="segment-end" value="6" min="0" step="0.1">
                        </div>
                    </div>
                    <textarea id="segment-code" placeholder="Enter Hydra code... e.g., osc(10, 0.1, 1).out(o0)"></textarea>
                    <div class="button-group">
                        <button id="add-segment">Add Segment</button>
                        <button id="cancel-edit" style="display: none;">Cancel Edit</button>
                    </div>
                    <div class="info">Click timeline segments to edit</div>
                </div>
            </div>

            <!-- Sources Accordion -->
            <div class="accordion-item">
                <button class="accordion-header">
                    <span>Sources</span>
                    <span class="accordion-icon">▼</span>
                </button>
                <div class="accordion-content">
                    <label for="video-file" class="file-label">Add Video</label>
                    <input type="file" id="video-file" accept="video/*" multiple>
                    <label for="image-file" class="file-label">Add Image</label>
                    <input type="file" id="image-file" accept="image/*" multiple>
                    <div class="sources-grid" id="sources-list"></div>
                    <div class="info">Use src(s0), src(s1), etc. in your Hydra code</div>
                </div>
            </div>

            <!-- Canvas Size Accordion -->
            <div class="accordion-item">
                <button class="accordion-header">
                    <span>Canvas Size</span>
                    <span class="accordion-icon">▼</span>
                </button>
                <div class="accordion-content">
                    <div class="canvas-presets">
                        <button class="preset-btn active" data-width="1920" data-height="1080">Desktop (1920×1080)</button>
                        <button class="preset-btn" data-width="1080" data-height="1920">Mobile (1080×1920)</button>
                        <button class="preset-btn" data-width="1080" data-height="1080">Square (1080×1080)</button>
                        <button class="preset-btn" data-width="custom" data-height="custom">Custom</button>
                    </div>
                    <div id="custom-size" style="display: none;">
                        <div class="input-group">
                            <label>Width:</label>
                            <input type="number" id="canvas-width" value="1920" min="1">
                        </div>
                        <div class="input-group">
                            <label>Height:</label>
                            <input type="number" id="canvas-height" value="1080" min="1">
                        </div>
                        <button id="apply-custom-size">Apply</button>
                    </div>
                    <div class="info" id="current-resolution">Current: 1920×1080</div>
                </div>
            </div>

            <!-- Audio Accordion -->
            <div class="accordion-item">
                <button class="accordion-header">
                    <span>Audio</span>
                    <span class="accordion-icon">▼</span>
                </button>
                <div class="accordion-content">
                    <label for="audio-file" class="file-label">Load Audio File</label>
                    <input type="file" id="audio-file" accept="audio/*">
                    <div id="audio-info" style="display: none;">
                        <div class="info-box">
                            <strong>Loaded:</strong> <span id="audio-filename">-</span><br>
                            <strong>Duration:</strong> <span id="audio-duration">-</span>
                        </div>
                    </div>
                    <div class="info">Audio reactive: use a.fft[0-3] in your Hydra code</div>
                </div>
            </div>

        </div>

        <!-- Right Panel: Hydra Canvas -->
        <div id="right-panel">
            <div id="hydra-container">
                <canvas id="hydra-canvas"></canvas>
            </div>
        </div>

        <!-- Bottom Panel: Timeline/Waveform -->
        <div id="bottom-panel">
            <div class="panel-header">
                <h3>Timeline</h3>
                <div id="playback-controls">
                    <button id="play-pause">
                        <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;">
                            <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                        </svg>
                    </button>
                    <button id="stop">⏹</button>
                    <span id="time-display">0:00 / 0:00</span>
                </div>
            </div>
            
            <div class="timeline-scrubber">
                <input type="range" id="timeline-scroll" min="0" max="100" value="0" step="0.1">
            </div>
            
            <div id="waveform-container">
                <canvas id="waveform"></canvas>
                <div id="playhead"></div>
                <div id="timeline"></div>
            </div>
            
            <div class="waveform-controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <button id="reset-view">Reset View</button>
                <span id="zoom-level"></span>
            </div>
        </div>

    </div>

    <!-- Application Scripts -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
